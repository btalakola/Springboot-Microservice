name: Create Release
on:
  push:
    branches: workflow
    tags:
      - 1.0.0 # Push events to matching v*, i.e. v1.0, v20.15.10
   
jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@main
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
          WITH_V: false
        
        with:
          tag_name: 1.0.0
          release_name: Release
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: false
